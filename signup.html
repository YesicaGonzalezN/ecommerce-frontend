<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi cuenta - Juana's Bags</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800&family=Montserrat:wght@100;200;400;500;600;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e5e5058fb4.js" crossorigin="anonymous"></script>
</head>
<body> 

    <div class="container">
        <h3 class="logo">Juana's Bags</h3>
        <h3 class="logo">Sign Up</h3>
        <form class="form">
            <input type="text" autocomplete="off" id="nombre" placeholder="Nombre" required>
            <input type="email" autocomplete="off" id="email" placeholder="Email" required>
            <input type="password" autocomplete="off" id="password" placeholder="Contraseña" required>
            <input type="number" autocomplete="off" id="numero" placeholder="Teléfono" required>
            <button type="submit" class="send">Enviar</button>
        </form>
        <a href="/login.html" class="link-form">¿Ya tienes una cuenta?</a>
    </div>
    <script src="/js/signup.js"></script>
</body>
</html>
